<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Development Goals (SDGs)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sustainable Development Goals</h1>
        <nav>
            <ul id="sdg-nav">
                <!-- Links to individual SDG pages will dynamically appear here -->
            </ul>
        </nav>
    </header>

    <main id="content">
        <!-- Main content for SDG overviews -->
        <h2>Welcome to the SDG Overview</h2>
        <p>Explore each of the 17 Sustainable Development Goals (SDGs) to understand their objectives and progress. Use the navigation above to view specific goals.</p>
    </main>

    <script>
        const sdgs = [
            { id: 1, title: "No Poverty", summary: "End poverty in all its forms everywhere." },
            { id: 2, title: "Zero Hunger", summary: "End hunger, achieve food security, and improve nutrition." },
            { id: 3, title: "Good Health and Well-being", summary: "Ensure healthy lives and promote well-being for all." },
            { id: 4, title: "Quality Education", summary: "Ensure inclusive and equitable quality education." },
            { id: 5, title: "Gender Equality", summary: "Achieve gender equality and empower all women and girls." },
            { id: 6, title: "Clean Water and Sanitation", summary: "Ensure availability and sustainable management of water and sanitation." },
            { id: 7, title: "Affordable and Clean Energy", summary: "Ensure access to affordable, reliable, sustainable energy for all." },
            { id: 8, title: "Decent Work and Economic Growth", summary: "Promote inclusive and sustainable economic growth." },
            { id: 9, title: "Industry, Innovation, and Infrastructure", summary: "Build resilient infrastructure and foster innovation." },
            { id: 10, title: "Reduced Inequalities", summary: "Reduce inequality within and among countries." },
            { id: 11, title: "Sustainable Cities and Communities", summary: "Make cities inclusive, safe, resilient, and sustainable." },
            { id: 12, title: "Responsible Consumption and Production", summary: "Ensure sustainable consumption and production patterns." },
            { id: 13, title: "Climate Action", summary: "Take urgent action to combat climate change." },
            { id: 14, title: "Life Below Water", summary: "Conserve and sustainably use the oceans, seas, and marine resources." },
            { id: 15, title: "Life on Land", summary: "Protect, restore, and promote sustainable ecosystems." },
            { id: 16, title: "Peace, Justice, and Strong Institutions", summary: "Promote peaceful and inclusive societies." },
            { id: 17, title: "Partnerships for the Goals", summary: "Strengthen global partnerships for sustainable development." }
        ];

        const navElement = document.getElementById("sdg-nav");
        const contentElement = document.getElementById("content");

        sdgs.forEach(sdg => {
            const link = document.createElement("li");
            link.innerHTML = `<a href="#" data-id="${sdg.id}">${sdg.title}</a>`;
            navElement.appendChild(link);

            link.querySelector("a").addEventListener("click", event => {
                event.preventDefault();
                displaySDGContent(sdg);
            });
        });

        function displaySDGContent(sdg) {
            contentElement.innerHTML = `
                <h2>${sdg.title}</h2>
                <p>${sdg.summary}</p>
                <p>Explore more interconnected goals and understand their significance in achieving sustainability worldwide!</p>
                <ul>
                    ${sdgs.filter(other => other.id !== sdg.id)
                        .map(other => `<li><a href="#" data-id="${other.id}">${other.title}</a></li>`)
                        .join("")}
                </ul>
            `;

            contentElement.querySelectorAll("a[data-id]").forEach(link => {
                link.addEventListener("click", event => {
                    event.preventDefault();
                    const newID = parseInt(link.getAttribute("data-id"));
                    displaySDGContent(sdgs.find(item => item.id === newID));
                });
            });
        }
    </script>
</body>
</html>
